<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:replace="navbar :: bootstrap" />
</head>
<body>
<nav th:replace="navbar :: navbar"></nav>

<form class="justify-content-center col-sm-6" th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" th:field="*{title}" />
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" th:field="*{body}"></textarea>
    </div>
    <button class="btn btn-secondary" type="submit">Create Post</button>
</form>

<div th:include="navbar :: scripts"></div>
</body>
</html>
